name: Prepare next release

on:
  workflow_dispatch:
    inputs:
      release-version:
        type: string
        description: Release version
        required: true
      development-version:
        type: string
        description: Next development version
        required: true

jobs:
  build-pre-release:
    runs-on: windows-latest

    steps:
      - name: "ğŸ‘€ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "âš™ï¸ Set up JDK 17"
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: "ğŸ—ï¸ Build and check test with Maven"
        run: mvn -B clean test

  create-tag:
    needs: build-pre-release
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ‘€ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "âœï¸ Set release version"
        run: mvn versions:set -DnewVersion="${{ github.event.inputs.release-version }}"

      - name: "âœï¸ Commit and push changes"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Prepare release ${{ github.event.inputs.release-version }}

      - name: "âœï¸ Set next development version"
        run: mvn versions:set -DnewVersion="${{ github.event.inputs.development-version }}"

      - name: "âœï¸ Commit and push changes"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Prepare next version ${{ github.event.inputs.development-version }} [skip ci]